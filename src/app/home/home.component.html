<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="circle">
  <svg style="z-index: -100; overflow: visible;
    max-height: 100vh;" version="1.1" viewBox="0 0 1000 1000"
       preserveAspectRatio="xMinYMin meet">
    <defs>
      <linearGradient id="MyGradient">
        <stop offset="3%" stop-color="#E9E9E9"/>
        <stop offset="97%" stop-color="#D9D9D9"/>
      </linearGradient>
    </defs>
    <circle fill="url(#MyGradient)" transform="rotate(0)" opacity="0.6" cx="1000" cy="400" r="70%"/>
    <circle fill="url(#MyGradient)" transform="rotate(45)" opacity="0.4" cx="0" cy="0" r="70%"></circle>
  </svg>

  <div id="Welcome" *ngIf="!isQuestion">
    <header>
      <div class="feets-logo"><img width="100%" src="../assets/img/feets-logo-gradient.png"></div>
      <div class="event-name">@ Indonesia HR Summit 2019</div>
    </header>

    <div class="HRDF-first-page">
      <div>
        Test your<br> <b>Feet's Level</b><br> now!
      </div>
    </div>

    <footer>
      <div>
        <button (click)="toggleIsQuestion()" class="start-back-btn">Start!</button>
      </div>
    </footer>
  </div>

  <div id="Questions" *ngIf="isQuestion">
    <div>
      <span class="number-in-progressbar">{{questionIndex + 1}}</span>
      <round-progress style="padding-bottom: 0"
                      [current]="current"
                      [max]="max"
                      [color]="'#F1CC20'"
                      [background]="'transparent'"
                      [radius]="125"
                      [stroke]="20"
                      [rounded]="false"
                      [responsive]="true"
                      [duration]="400"
                      [animation]="'easeInOutQuart'"
                      [animationDelay]="0"></round-progress>

    </div>

    <mat-card class="whiteBg">
        <div  id="Question" class="question-text">{{currentQuestion.question}}</div>
        <!--<p>{{currentQuestion | json}}</p>-->

        <div id="emoji" class="container" *ngIf="isEmoji || currentQuestion.type === 'emoji'">
          <div class="row" style="line-height: 15vw; height: 15vw;">
            <div class="col-2" (click)="selectAnswer(1)">
            <span *ngIf="!isSelected1" class="icon-GE01"><span class="path1"></span><span class="path2"></span><span
              class="path3"></span><span class="path4"></span><span class="path5"></span><span
              class="path6"></span><span class="path7"></span><span class="path8"></span></span>
              <span *ngIf="isSelected1" class="icon-E01"><span class="path1"></span><span class="path2"></span><span
                class="path3"></span><span class="path4"></span><span class="path5"></span><span
                class="path6"></span><span class="path7"></span><span class="path8"></span></span>
            </div>
            <div class="col-2 col-half-offset" (click)="selectAnswer(2)">
            <span *ngIf="isSelected2" class="icon-E02"><span class="path1"></span><span class="path2"></span><span
              class="path3"></span><span class="path4"></span><span class="path5"></span><span
              class="path6"></span><span class="path7"></span><span class="path8"></span></span>
              <span *ngIf="!isSelected2" class="icon-GE02"><span class="path1"></span><span class="path2"></span><span
                class="path3"></span><span class="path4"></span><span class="path5"></span><span
                class="path6"></span><span class="path7"></span></span>
            </div>
            <div class="col-2 col-half-offset" (click)="selectAnswer(3)">
            <span *ngIf="isSelected3" class="icon-E03"><span class="path1"></span><span class="path2"></span><span
              class="path3"></span><span class="path4"></span><span class="path5"></span><span
              class="path6"></span><span class="path7"></span></span>
              <span *ngIf="!isSelected3" class="icon-GE03"><span class="path1"></span><span class="path2"></span><span
                class="path3"></span><span class="path4"></span><span class="path5"></span><span
                class="path6"></span><span class="path7"></span></span>
            </div>
            <div class="col-2 col-half-offset" (click)="selectAnswer(4)">
            <span *ngIf="isSelected4" class="icon-E04"><span class="path1"></span><span class="path2"></span><span
              class="path3"></span><span class="path4"></span><span class="path5"></span></span>
              <span *ngIf="!isSelected4" class="icon-GE04"><span class="path1"></span><span class="path2"></span><span
                class="path3"></span><span class="path4"></span><span class="path5"></span></span>
            </div>
            <div class="col-2 col-half-offset" (click)="selectAnswer(5)">
            <span *ngIf="isSelected5" class="icon-E05"><span class="path1"></span><span class="path2"></span><span
              class="path3"></span><span class="path4"></span><span class="path5"></span><span
              class="path6"></span><span class="path7"></span><span class="path8"></span><span
              class="path9"></span><span class="path10"></span></span>
              <span *ngIf="!isSelected5" class="icon-GE05"><span class="path1"></span><span class="path2"></span><span
                class="path3"></span><span class="path4"></span><span class="path5"></span><span
                class="path6"></span><span class="path7"></span><span class="path8"></span><span
                class="path9"></span><span class="path10"></span></span>
            </div>
          </div>
        </div>

        <!--   -------------------------- 5 dots --------------------------   -->
        <div id="dots-5" class="container container-padding" *ngIf="is5Dots || currentQuestion.type === 'fiveDots'">
          <div class="row">

            <div class="col-xs-12">
              <div (click)="selectAnswer(1)" *ngIf="!isSelected1" class="icon-Unselected-red large-scale"></div>
              <div *ngIf="isSelected1" class="icon-selected-red large-scale"></div>


              <div (click)="selectAnswer(2)" *ngIf="!isSelected2" class="icon-Unselected-red medium-scale"></div>
              <div *ngIf="isSelected2" class="icon-selected-red medium-scale"></div>


              <div (click)="selectAnswer(3)" *ngIf="!isSelected3" class="icon-Unselected-gray small-scale"></div>
              <div *ngIf="isSelected3" class="icon-selected-gray small-scale"></div>


              <div (click)="selectAnswer(4)" *ngIf="!isSelected4" class="icon-Unselected-green medium-scale"></div>
              <div *ngIf="isSelected4" class="icon-selected-green medium-scale"></div>


              <div (click)="selectAnswer(5)" *ngIf="!isSelected5" class="icon-Unselected-green large-scale"></div>
              <div *ngIf="isSelected5" class="icon-selected-green large-scale"></div>
            </div>
          </div>
          <div class="row label-dots">
            <div class="col-xs-12">
              <span class="col-xs-6" style="text-align: left;">Disagree</span>
              <span class="col-xs-6" style="text-align: right;">Agree</span>
            </div>
          </div>

        </div>

            <!--</div>-->

              <!--<div *ngIf="!isSelected3" class="icon-Unselected-green medium-scale"></div>-->
              <!--<div *ngIf="isSelected3" class="icon-selected-green medium-scale"></div>-->
            <!--</div>-->

              <!--<div *ngIf="!isSelected4" class="icon-Unselected-green large-scale"></div>-->
              <!--<div *ngIf="isSelected4" class="icon-selected-green large-scale"></div>-->
            <!--</div>-->
          <!--</div>-->
          <!--<div class="row text" style="font-size: 3vw; color:#7A7A7A;">-->

              <!--Disagree-->
            <!--</div>-->
            <!--<div class="col-3"></div>-->

            <!--<div class="col-auto" style="text-align: right">-->
              <!--Agree-->
            <!--</div>-->
          <!--</div>-->
        <!--</div>-->
        <div>
          <button *ngIf="hasAnswered && !isLastQuestion" class="start-back-btn" (click)="nextQuestion()">Next</button>
          <button *ngIf="!hasAnswered && !isLastQuestion" [disabled]=true class="start-back-btn-disable">Next</button>
          <button *ngIf="hasAnswered && isLastQuestion" class="start-back-btn" (click)="goForm()">Finish</button>
          <button *ngIf="!hasAnswered && isLastQuestion" [disabled]=true class="start-back-btn-disable">Finish</button>
        </div>
    </mat-card>
  </div>

</div>
